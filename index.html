<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ionic Web Components SPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load Ionic's ES modules and non-module bundles from a CDN -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>

    <!-- Load the Ionic CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
      rel="stylesheet"
    />

    <style>
      /* Basic CSS to show/hide pages */
      .page {
        display: none;
        padding: 1rem;
      }
      .page.active {
        display: block;
      }
      /* Optional: style the container for a little spacing */
      #pageContainer {
        margin-top: 1rem;
      }
    </style>

    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <style>
      #editor-container {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- Ionic's top-level app component -->
    <ion-app>
      <!-- Header -->
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Concourse Contract Editor</ion-title>
        </ion-toolbar>
      </ion-header>

      <!-- Main content area -->
      <ion-content>
        <!-- A segment control used as a navigation bar -->
        <ion-segment value="create" id="navSegment">
          <ion-segment-button value="create">
            <ion-label>Start</ion-label>
          </ion-segment-button>
          <ion-segment-button value="edit">
            <ion-label>Edit</ion-label>
          </ion-segment-button>
          <ion-segment-button value="review">
            <ion-label>Review</ion-label>
          </ion-segment-button>
          <ion-segment-button value="complete">
            <ion-label>Complete</ion-label>
          </ion-segment-button>
        </ion-segment>

        <!-- Container holding the "pages" -->
        <div id="pageContainer">
          <div id="create" class="page active">
            <h2>Create Contract</h2>
            <!-- <p>Add rich text editor here</p> -->
          </div>
          <div id="edit" class="page">
            <h2>Edit Contract</h2>
            <!-- <div id="editor-container2"></div> -->
            <!-- <p>Add rich text editor here</p> -->
          </div>
          <div id="review" class="page">
            <h2>Review Page</h2>
            <p>Review the changes to the contract</p>
          </div>
          <div id="complete" class="page">
            <h2>Contract Complete</h2>
            <p>Show the final contract with changes applied</p>
          </div>
        </div>
      </ion-content>
    </ion-app>
    <script src="./dist/index.js" id="indexjs" type="module"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
      // var quill = new Quill("#editor-container2", {
      //   theme: "snow", // Snow is a clean theme
      // });
      // var quill2 = new Quill("#editor-container2", {
      //   theme: "snow", // Snow is a clean theme
      // });
    </script>
  </body>
</html>
